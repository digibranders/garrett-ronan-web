<!DOCTYPE html>

    <title>Garrett Ronan Email Signature</title>
    <style>
        /* CSS Reset */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Light Mode (Default) - Show dark logos and dark text */
        .logo-light-mode {
            display: block !important;
            max-height: none !important;
        }

        .logo-dark-mode {
            display: none !important;
            max-height: 0px !important;
            overflow: hidden !important;
        }

        .castle-light-mode {
            display: block !important;
            max-height: none !important;
        }

        .castle-dark-mode {
            display: none !important;
            max-height: 0px !important;
            overflow: hidden !important;
        }

        .contact-text {
            color: #333333 !important;
        }

        /* Dark Mode - Show light logos and light text */
        @media (prefers-color-scheme: dark) {
            .logo-light-mode {
                display: none !important;
                max-height: 0px !important;
                overflow: hidden !important;
            }

            .logo-dark-mode {
                display: block !important;
                max-height: none !important;
            }

            .castle-light-mode {
                display: none !important;
                max-height: 0px !important;
                overflow: hidden !important;
            }

            .castle-dark-mode {
                display: block !important;
                max-height: none !important;
            }

            .contact-text {
                color: #FFFFFF !important;
            }
        }

        /* Outlook Dark Mode Support */
        [data-ogsc] .logo-light-mode {
            display: none !important;
        }

        [data-ogsc] .logo-dark-mode {
            display: block !important;
        }

        [data-ogsc] .castle-light-mode {
            display: none !important;
        }

        [data-ogsc] .castle-dark-mode {
            display: block !important;
        }

        [data-ogsc] .contact-text {
            color: #FFFFFF !important;
        }
    </style>
</head>
