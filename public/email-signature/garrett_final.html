<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Garrett Ronan Signature</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: 0;
            max-width: 100%;
            height: auto;
        }

        /* Dark Mode Toggling */
        @media (prefers-color-scheme: dark) {
            .light-mode-image {
                display: none !important;
            }

            .dark-mode-image {
                display: block !important;
            }
        }

        @media (prefers-color-scheme: light) {
            .light-mode-image {
                display: block !important;
            }

            .dark-mode-image {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <!-- Light Mode Container (Default) -->
    <!-- Uses Final_Sign_LightMode.png (Dark Text) -->
    <div class="light-mode-image">
        <img src="https://raw.githubusercontent.com/digibranders/garrett-ronan-web/dev/public/email-signature/Final_Sign_LightMode.png"
            alt="Garrett Ronan" width="600" height="240" usemap="#signature_map_light">

        <map name="signature_map_light">
            <!-- Coordinates must be scaled to the DISPLAY size (600x240) -->
            <!-- Original coords: 30,150 -> Scale: 0.8 -->
            <!-- Wait, usemap coords are pixels on the Rendered Image? -->
            <!-- If image is displayed at 600x240, coords MUST match 600x240. -->

            <!-- Address: ~156 * 0.8 = 125 -->
            <area shape="rect" coords="24,120,580,145"
                href="https://www.google.com/maps/search/?api=1&query=42%20Brighton%20View%20Rd%20Fairfield%2C%20CT%2006824%20USA"
                target="_blank" alt="Address">

            <!-- Email: ~189 * 0.8 = 151 -->
            <area shape="rect" coords="24,147,350,170" href="mailto:garrett@GKRHospitality.com" alt="Email">

            <!-- Phone: ~222 * 0.8 = 177 -->
            <area shape="rect" coords="24,174,250,198" href="tel:+19174605793" alt="Phone">

            <!-- Website: ~255 * 0.8 = 204 -->
            <area shape="rect" coords="24,200,350,225" href="https://www.GKRHospitality.com" target="_blank"
                alt="Website">

            <!-- Main Logo Click -->
            <area shape="rect" coords="24,24,400,96" href="https://www.GKRHospitality.com" target="_blank"
                alt="Garrett Ronan">
        </map>
    </div>

    <!-- Dark Mode Container -->
    <!-- Uses Final_Sign_DarkMode.png (White Text) -->
    <div class="dark-mode-image" style="display: none;">
        <img src="https://raw.githubusercontent.com/digibranders/garrett-ronan-web/dev/public/email-signature/Final_Sign_DarkMode.png"
            alt="Garrett Ronan" width="600" height="240" usemap="#signature_map_dark">

        <map name="signature_map_dark">
            <area shape="rect" coords="24,120,580,145"
                href="https://www.google.com/maps/search/?api=1&query=42%20Brighton%20View%20Rd%20Fairfield%2C%20CT%2006824%20USA"
                target="_blank" alt="Address">
            <area shape="rect" coords="24,147,350,170" href="mailto:garrett@GKRHospitality.com" alt="Email">
            <area shape="rect" coords="24,174,250,198" href="tel:+19174605793" alt="Phone">
            <area shape="rect" coords="24,200,350,225" href="https://www.GKRHospitality.com" target="_blank"
                alt="Website">
            <area shape="rect" coords="24,24,400,96" href="https://www.GKRHospitality.com" target="_blank"
                alt="Garrett Ronan">
        </map>
    </div>

</body>

</html>
