    <style>
        body {
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            display: block;
            border: 0;
        }

        /* Container */
        .signature-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            font-family: Arial, Helvetica, sans-serif;
            /* Web safe fonts for email */
        }

        /* Responsive Wrapper for Aspect Ratio */
        /* We can't use padding-hack easily in email, sticking to img block */

        .signature-bg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Overlay Text Area */
        .signature-overlay {
            position: absolute;
            left: 5.2%;
            /* Matching user's relative positioning */
            top: 0;
            width: 94%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to image if needed, but we have links on top */
        }

        /* Individual Lines */
        .info-row {
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            pointer-events: auto;
            /* Re-enable clicks */
            white-space: nowrap;
        }

        .info-icon {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 8px;
            /* Vertical align fix */
            position: relative;
            top: 2px;
        }

        .info-text {
            font-size: 13px;
            /* Adjusted slightly for fit */
            line-height: 1;
            font-weight: 400;
        }

        /* Specific Positions (percentages of height 300px) */
        /* User used: 52.3%, 63%, 74.3%, 84.3% */
        .pos-1 {
            top: 52%;
        }

        .pos-2 {
            top: 62.5%;
        }

        .pos-3 {
            top: 73%;
        }

        .pos-4 {
            top: 83.5%;
        }

        /* Colors */
        .icon-color {
            fill: #c79e7f;
            /* User provided color */
        }

        /* Light Mode Styling (Default) */
        .theme-light .info-text,
        .theme-light .info-text a {
            color: #1e2a3a !important;
            text-decoration: none !important;
        }

        /* Dark Mode Styling */
        .theme-dark .info-text,
        .theme-dark .info-text a {
            color: #ffffff !important;
            text-decoration: none !important;
        }

        /* Mobile Responsive Scaling */
        @media (max-width: 600px) {
            .info-text {
                font-size: 2.2vw;
            }

            .info-icon {
                width: 2.2vw;
                height: 2.2vw;
                margin-right: 1.2vw;
                top: 0.2vw;
            }
        }

        /* Dark Mode Toggle */
        @media (prefers-color-scheme: dark) {
            .display-light {
                display: none !important;
            }

            .display-dark {
                display: block !important;
            }
        }

        @media (prefers-color-scheme: light) {
            .display-light {
                display: block !important;
            }

            .display-dark {
                display: none !important;
            }
        }
    </style>
