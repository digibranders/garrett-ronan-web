<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Garrett Ronan Signature</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* background-color: transparent !important; Removed to prevent confusion */
        }
        
        a {
            text-decoration: none;
            border: 0;
            outline: none;
        }
        
        img {
            border: 0;
            display: block;
        }

        /* Dark Mode Media Query */
        @media (prefers-color-scheme: dark) {
            .sign-light-mode {
                display: none !important;
            }
            .sign-dark-mode {
                display: block !important;
            }
        }

        @media (prefers-color-scheme: light) {
            .sign-light-mode {
                display: block !important;
            }
            .sign-dark-mode {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" width="600" style="width: 600px; border-collapse: collapse;">
        <tr>
            <td valign="top" style="padding: 0; margin: 0;">
                <a href="http://www.GKRHospitality.com" target="_blank" style="display: block;">
                    <!-- Light Mode: Show Dark Text (Sign_Dark.png) -->
                    <img src="https://raw.githubusercontent.com/digibranders/garrett-ronan-web/dev/public/email-signature/new/Sign_Dark.png" class="sign-light-mode" alt="Garrett Ronan - GKR Hospitality" width="600" style="display: block; width: 600px; height: auto; border: 0;">
                    
                    <!-- Dark Mode: Show Light Text (Sign_Light.png) -->
                    <img src="https://raw.githubusercontent.com/digibranders/garrett-ronan-web/dev/public/email-signature/new/Sign_Light.png" class="sign-dark-mode" alt="Garrett Ronan - GKR Hospitality" width="600" style="display: none; width: 600px; height: auto; border: 0;">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
