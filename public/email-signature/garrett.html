<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fynix Email Signature</title>
    <!--
      Notes for use:
      - Keep everything inline for email client compatibility.
      - Replace `logo` image src with your hosted Fynix image.
      - Update name, title, phone, email, website and social links.
      - Copy only the table with id `fynix-signature` into your email client.
    -->
  </head>
  <body
    style="
      margin: 0;
      padding: 24px;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <!-- Signature wrapper table (fixed-width, table layout for email clients) -->
    <table
      id="fynix-signature"
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="width: 560px; max-width: 560px; border-collapse: collapse"
    >
      <tr>
        <!-- Left: Logo -->
        <td
          valign="middle"
          style="
            width: 140px;
            padding: 0 18px 0 0;
            border-right: 1px solid #f0f0f0;
          "
        >
          <!-- Replace src with your Fynix logo image -->
          <img
            src="https://emailer.digibranders.com/fynix-digital/fynix-logo-1.png"
            width="110"
            alt="Fynix"
            style="
              display: block;
              border: 0;
              outline: none;
              text-decoration: none;
              width: 110px;
              max-width: 110px;
              margin-left: auto;
              margin-right: auto;
              height: auto;
            "
          />
        </td>

        <!-- Right: Details -->
        <td valign="top" style="padding: 0">
          <!-- Card effect: light background + soft border for wide support (avoid box-shadow) -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 100%;
              border-collapse: collapse;
              background: #ffffff;
              border-radius: 10px;
            "
          >
            <tr>
              <td style="padding: 18px 22px 14px 22px">
                <!-- Name -->
                <div
                  style="
                    font-size: 24px;
                    line-height: 22px;
                    color: #2c2f36;
                    font-weight: 700;
                  "
                >
                  Gaurav Jadhav
                </div>
                <!-- Title -->
                <div
                  style="
                    font-size: 15px;
                    line-height: 20px;
                    color: #2c2f36;
                    font-weight: 600;
                    padding-top: 4px;
                    text-transform: uppercase;
                  "
                >
                  AI Engineer
                </div>

                <!-- Spacing -->
                <div style="height: 10px; line-height: 10px; font-size: 10px">
                  &nbsp;
                </div>

                <!-- Contact rows -->
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <td
                      style="
                        font-size: 14px;
                        line-height: 20px;
                        color: #2c2f36;
                        white-space: nowrap;
                      "
                    >
                      <table
                        role="presentation"
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td valign="middle" style="padding-right: 8px">
                            <img
                              src="https://emailer.digibranders.com/fynix-digital/call.png"
                              width="13"
                              alt=""
                              style="display: block"
                            />
                          </td>
                          <td valign="middle">
                            <a
                              href="tel:+918698027152"
                              style="color: #2c2f36; text-decoration: none"
                            >
                              +91-86980 27152
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="font-size: 14px; line-height: 20px; color: #2c2f36"
                    >
                      <table
                        role="presentation"
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td valign="middle" style="padding-right: 8px">
                            <img
                              src="https://emailer.digibranders.com/fynix-digital/email.png"
                              width="13"
                              alt=""
                              style="display: block"
                            />
                          </td>
                          <td valign="middle" style="padding-right: 8px">
                            <a
                              href="mailto:gaurav@fynix.digital"
                              style="color: #2c2f36; text-decoration: none"
                            >
                              gaurav@fynix.digital
                            </a>
                          </td>
                          <td
                            valign="middle"
                            style="color: #9aa0a6; padding-right: 8px"
                          >
                            |
                          </td>
                          <td valign="middle" style="padding-right: 8px">
                            <img
                              src="https://emailer.digibranders.com/fynix-digital/link.png"
                              width="13"
                              alt=""
                              style="display: block"
                            />
                          </td>
                          <td valign="middle">
                            <a
                              href="https://www.fynix.digital"
                              style="color: #2c2f36; text-decoration: none"
                            >
                              www.fynix.digital
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Spacing -->
                <div style="height: 12px; line-height: 12px; font-size: 12px">
                  &nbsp;
                </div>

                <!-- Social icons row -->
                <table
                  role="presentation"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="border-collapse: collapse"
                >
                  <tr>
                    <!-- LinkedIn -->
                    <td style="padding-right: 8px">
                      <a
                        href="https://www.linkedin.com/company/fynixofficial/"
                        target="_blank"
                        style="display: inline-block; text-decoration: none"
                      >
                        <!-- Using a simple circle with text for broad client support -->
                        <table
                          role="presentation"
                          cellpadding="0"
                          cellspacing="0"
                          border="0"
                          style="border-collapse: collapse"
                        >
                          <tr>
                            <td
                              align="center"
                              valign="middle"
                              style="
                                width: 28px;
                                height: 28px;
                                background: #eaaf88;
                                border-radius: 50%;
                              "
                            >
                              <img
                                src="https://emailer.digibranders.com/fynix-digital/linkedin.png"
                                width="12"
                                style="display: block; margin: 0 auto"
                                alt=""
                              />
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>

                    <!-- Instagram (camera icon substitute) -->
                    <td>
                      <a
                        href="https://www.instagram.com/fynix_digital/"
                        target="_blank"
                        style="display: inline-block; text-decoration: none"
                      >
                        <table
                          role="presentation"
                          cellpadding="0"
                          cellspacing="0"
                          border="0"
                          style="border-collapse: collapse"
                        >
                          <tr>
                            <td
                              align="center"
                              valign="middle"
                              style="
                                width: 28px;
                                height: 28px;
                                background: #eaaf88;
                                border-radius: 50%;
                              "
                            >
                              <img
                                src="https://emailer.digibranders.com/fynix-digital/instagram.png"
                                width="12"
                                style="display: block; margin: 0 auto"
                                alt=""
                              />
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
