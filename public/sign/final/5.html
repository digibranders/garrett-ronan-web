<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=600">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Garrett Ronan Signature - Dark Bottom</title>
    <style>
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }

        a {
            text-decoration: none !important;
            color: inherit !important;
            text-underline: none;
        }

        /* Dark Mode Overrides for Dark Signature */
        @media (prefers-color-scheme: dark) {
            .adaptive-text {
                color: #fff7f2 !important;
            }
        }
    </style>
</head>

<body style="margin:0;padding:0;background:transparent;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0"
        style="width:440px; border-collapse:collapse; background-color:transparent;">
        <tr>
            <!-- Left Column: Logo & Contact Info -->
            <td style="width:300px; vertical-align:top; padding:20px 0 0 20px;">

                <!-- Logo -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <img src="https://garrett-ronan-web.vercel.app/sign/GR_Gold.png" width="110"
                                alt="Garrett Ronan" style="display:block; border:0; outline:none; height:auto;">
                        </td>
                    </tr>
                </table>

                <!-- Title Bottom -->
                <div class="adaptive-text"
                    style="font-family:Arial, Helvetica, sans-serif; font-size:16px; font-weight:bold; color:#1F2A35; padding-top:5px;">
                    Founder & Principal
                </div>

                <!-- Spacer -->
                <div style="height:20px; line-height:20px; font-size:1px;">&nbsp;</div>
                <!-- Contact Info -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <!-- Address -->
                    <tr>
                        <td style="width:20px; vertical-align:middle; padding-bottom:5px;">
                            <img src="https://garrett-ronan-web.vercel.app/sign/Address.png" width="11" height="14"
                                alt="Address" style="display:block; border:0; outline:none; height:auto;">
                        </td>
                        <td
                            style="vertical-align:middle; padding-bottom:5px; font-family:Arial, Helvetica, sans-serif; font-size:11px; line-height:14px; color:#1F2A35; white-space:nowrap;">
                            <span class="adaptive-text" style="color:#1F2A35;">42 Brighton View Rd. Fairfield, CT, 06824
                                USA</span>
                        </td>
                    </tr>
                    <!-- Email -->
                    <tr>
                        <td style="width:20px; vertical-align:middle; padding-bottom:5px;">
                            <img src="https://garrett-ronan-web.vercel.app/sign/Mail.png" width="11" height="14"
                                alt="Email" style="display:block; border:0; outline:none; height:auto;">
                        </td>
                        <td
                            style="vertical-align:middle; padding-bottom:5px; font-family:Arial, Helvetica, sans-serif; font-size:11px; line-height:14px; color:#1F2A35; white-space:nowrap;">
                            <a href="mailto:garrett@GKRHospitality.com"
                                style="color:#1F2A35; text-decoration:none !important; mso-line-height-rule:exactly;">
                                <span class="adaptive-text"
                                    style="color:#1F2A35; text-decoration:none !important;">garrett@GKRHospitality.com</span>
                            </a>
                        </td>
                    </tr>
                    <!-- Phone -->
                    <tr>
                        <td style="width:20px; vertical-align:middle; padding-bottom:5px;">
                            <img src="https://garrett-ronan-web.vercel.app/sign/Phone.png" width="11" height="14"
                                alt="Phone" style="display:block; border:0; outline:none; height:auto;">
                        </td>
                        <td
                            style="vertical-align:middle; padding-bottom:5px; font-family:Arial, Helvetica, sans-serif; font-size:11px; line-height:14px; color:#1F2A35; white-space:nowrap;">
                            <a href="tel:+19174605793"
                                style="color:#1F2A35; text-decoration:none !important; mso-line-height-rule:exactly;">
                                <span class="adaptive-text"
                                    style="color:#1F2A35; text-decoration:none !important;">+1-917-460-5793</span>
                            </a>
                        </td>
                    </tr>
                    <!-- Website -->
                    <tr>
                        <td style="width:20px; vertical-align:middle;">
                            <img src="https://garrett-ronan-web.vercel.app/sign/Website.png" width="11" height="14"
                                alt="Website" style="display:block; border:0; outline:none; height:auto;">
                        </td>
                        <td
                            style="vertical-align:middle; font-family:Arial, Helvetica, sans-serif; font-size:11px; line-height:14px; color:#1F2A35; white-space:nowrap;">
                            <a href="https://www.GKRHospitality.com"
                                style="color:#1F2A35; text-decoration:none !important; mso-line-height-rule:exactly;">
                                <span class="adaptive-text"
                                    style="color:#1F2A35; text-decoration:none !important;">www.GKRHospitality.com</span>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Right Column: Castle Image -->
            <td style="width:140px; vertical-align:bottom; text-align:right;">
                <img src="https://garrett-ronan-web.vercel.app/sign/Castle_GR_Light.png" width="134" alt="GKR"
                    style="display:block; border:0; outline:none; height:auto;">
            </td>
        </tr>
    </table>
</body>

</html>
